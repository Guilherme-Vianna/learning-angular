@if (createModalOpen()) {
<create-modal (selfClose)="closeCreateModal()" />
} @if (updateModalOpen()) {
<update-modal [itemId]="itemId()" (selfClose)="closeUpdateModal()" />
} @if (deleteModalOpen()) {
<delete-modal (deleteItem)="deleteItem()" (selfClose)="closeDeleteModal()" />
}

<div class="flex central-page col">
  <div class="flex center w-full">
    <h1>Items</h1>
    <button matButton="filled" (click)="createModalOpen.set(true)">Adicionar Produto</button>
  </div>

  <div [class]="isLoading() ? 'loading' : 'table'">
    <table mat-table [dataSource]="data()" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef>Code</th>
        <td mat-cell *matCellDef="let element">{{ element.code }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let element">{{ element.description }}</td>
      </ng-container>

      <ng-container matColumnDef="barcode">
        <th mat-header-cell *matHeaderCellDef>Barcode</th>
        <td mat-cell *matCellDef="let element">{{ element.barcode }}</td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button
            matIconButton
            type="button"
            (click)="editItem(element.id)"
            aria-label="Example icon button with a open in new tab icon"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            matIconButton
            type="button"
            (click)="removeItem(element.id)"
            aria-label="Example icon button with a open in new tab icon"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="columns_displayed"></tr>
      <tr mat-row *matRowDef="let row; columns: columns_displayed"></tr>
    </table>
  </div>
</div>
