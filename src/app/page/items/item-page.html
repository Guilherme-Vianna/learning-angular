@if(createModelOpen()) {
<form
  [formGroup]="formulary"
  (ngSubmit)="onSubmit()"
  animate.enter="enter-animation"
  class="modal-area"
>
  <div class="container-25 col">
    <div class="fields w-full">
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Description</mat-label>
        <input matInput formControlName="description" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Code</mat-label>
        <input matInput formControlName="code" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Barcode</mat-label>
        <input matInput formControlName="barcode" />
      </mat-form-field>
    </div>
    <div style="width: 100%; display: flex; justify-content: end; gap: 1vw">
      <button
        matButton
        style="width: 25%; background-color: crimson; color: white"
        (click)="createModelOpen.set(false)"
      >
        Cancelar
      </button>
      <button matButton="filled" style="width: 35%" (submit)="onSubmit()">Adicionar</button>
    </div>
  </div>
</form>
}

<div class="flex central-page col">
  <div class="flex center w-full">
    <h1>Items</h1>
    <button matButton="filled" (click)="createModelOpen.set(true)">Adicionar Produto</button>
  </div>

  <div class="table">
    <table mat-table [dataSource]="data()" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef>Code</th>
        <td mat-cell *matCellDef="let element">{{ element.code }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let element">{{ element.description }}</td>
      </ng-container>

      <ng-container matColumnDef="barcode">
        <th mat-header-cell *matHeaderCellDef>Barcode</th>
        <td mat-cell *matCellDef="let element">{{ element.barcode }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columns_displayed"></tr>
      <tr mat-row *matRowDef="let row; columns: columns_displayed"></tr>
    </table>
  </div>
</div>
